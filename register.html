<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Log In</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="text-center">
    <div class="container my-5">
  <div class="w-75 m-auto p-4 rounded-4 shadow-lg bg-dark text-white">
    <h2 class="mb-4 text-info">Create Your Account</h2>
    <input id="registerName" type="text" class="form-control mb-3" placeholder="Enter your name">
    <input id="registerEmail" type="email" class="form-control mb-3" placeholder="Enter your email">
    <input id="registerPassword" type="password" class="form-control mb-3" placeholder="Enter your password">
    
    <button onclick="registerUser()" id="signUpBtn" class="btn btn-outline-info w-100">Sign Up</button>

    <p class="mt-3">
      Already have an account? 
      <a href="index.html" class="text-info">Log In</a>
    </p>
  </div>
</div>






    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
